<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    
    <!-- Libreria CCS bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- Libreria CCS propia del aplicativo -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Libreria Jquery - requerida por boopstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Libreria bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Libreria angularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    
    <!-- Libreria propia del aplicativo -->
    <script src="js/app.js"></script>
    
    <title>ProductosAPP</title>
</head>
<body ng-controller="MyController">
	<h1>Toneladas de Productos</h1>
	<hr>
	
	<div class="row">
	  	<div class="col-sm-6">
	  		<button ng-click="cultivar()" class ="btn btn-info">Productos Cultivados</button>
	  		<button ng-click="importar()" class ="btn btn-info">Productos Importados</button>
	  	</div>
	</div>
	
	<div class="row" ng-show="mostrar">
	  <div class="col-sm-6">
	  	<h2>Toneladas {{acionProducto}}</h2>
		<table class="table table-striped">
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Cantidad</th>
			</tr>
			<tr ng-repeat="producto in productos">
				<td>{{producto.id}}</td>
				<td>{{producto.nombre}}</td>
				<td>{{producto.cantidad}} Ton.</td>
			</tr>
	  </div>
	</div>
</body>
</html>
